<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script defer src="/script.js"></script>
  </head>
  <body>
    <header class="sit-header">
      <div class="container-fluid">
        <div class="row p-4">
          <div class="header__layout d-md-flex justify-content-between">
            <h1 class="header__logo text-center text-md-start">E-Commerce StoreüõçÔ∏è</h1>
            <div
              class="header__cart-and-wishlist mt-3 mt-md-0 text-center text-md-center d-flex gap-4 justify-content-center align-items-center"
            >
              <div class="wishlist-icon header-icon"><i class="bi bi-heart"></i></i></div>
              <div class="cart-icon header-icon"><i class="bi bi-cart3"></i></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
        <section class="section__1 container p-2">
          <div class="row">
            <div class="tab-btns d-flex flex-row-column gap-4 w-50 m-auto">
              <button class="btn tab-btn switch-to-women-btn active-tab">Women</button>
              <button class="btn tab-btn switch-to-kids-btn">kids</button>
            </div>
          </div>
            <ul class="row section__1-products women-products-list">
            </ul>
        </section>
    </main>

    <sidebar class="sidebar" id="sidebar">
      <button class="btn sidebar__close-btn">&times;</button>

      <div class="shopping-cart" id="shopping-cart">
        <ul class="shopping-cart__items p-3">
        </ul>
       
        <div class="sidebar__checkout">
          <div class="sidebar__checkout-info">
            <div class="sidebar__checkout-total-items d-flex justify-content-between mb-3"><span>Total items:</span><span>0</span></div>
            <div class="sidebar__checkout-discount d-flex justify-content-between mb-2"><span>Discount:</span><span>0</span></div>
            <div class="sidebar__checkout-total-price d-flex justify-content-between mb-1"><span>Total Price:</span><span>0</span></div>
          </div>
          <button class="btn sidebar__checkout-btn btn--primary hidden" id="sidebar__checkout-btn">Checkout</button>
        </div>
        
      </div>

      <div class="wish-list hidden" id="wish-list">
        <ul class="wish-list__items p-3">
        </ul>
      </div>
    </sidebar>

    <div class="conform-checkout hidden">
      <h2>Are you sure</h2>
      <div class="conform-checkout__message d-flex justify-content-between gap-4 mt-3">
        <button class="btn checkout-conform-btn">Yes</button>
        <button class="btn checkout-not-conform-btn">No</button>
      </div>
    </div>

    <div class="side-bar-shadow hidden"></div>
    <div class="checkout-message-shadow hidden"></div>

    <footer class="p-4 text-center position-absolute w-100 botton-0" id="footer">
      <div class="container-fluid">&copy;Copyright 2024 E-Commerce store</div>
    </footer>


  </body>
</html>
